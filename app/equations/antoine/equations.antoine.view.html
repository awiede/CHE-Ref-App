<h4>Antoine Equation</h4>
<div>
  <p>
    The Antoine Equation will have brief description which will go here. Eventually! But the formula for the equation is:
    $$\log_{10} (P) = A - \frac{B}{T+C}$$
  </p>
  <p>
    {{antoineMessage}}
  </p>
</div>
<div>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="nav navbar-nav navbar-left">
        <button type="button" class="btn btn-info navbar-btn" ng-click="isCollapsed = !isCollapsed">Calculate</button>
      </div>
      <div class="nav navbar-nav">
        Test Text
      </div>
    </div>
  </nav>
  <hr>
  <div uib-collapse="isCollapsed">
    <div class="input-group">
      <span class="input-group-addon">A</span>
      <input type="text" class="form-control" ng-model="inputA">
    </div>
    <div class="input-group">
      <span class="input-group-addon">B</span>
      <input type="text" class="form-control" ng-model="inputB">
    </div>
    <div class="input-group">
      <span class="input-group-addon">C</span>
      <input type="text" class="form-control" ng-model="inputC">
    </div>
    <div class="input-group">
      <span class="input-group-addon">T</span>
      <input type="text" class="form-control" ng-model="inputT">
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-default">Reset</button>
    </div>
  </div>
</div>
